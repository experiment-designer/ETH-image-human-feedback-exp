<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feedback - Enter Prompts</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add specific styles for the prompt page */
        body {
            /* justify-content: center; */ /* Removed - centering handled by style.css */
            min-height: 80vh;
        }
        #prompt-entry-container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }
        #prompt-entry-container label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px; /* Add space above each label */
            font-weight: bold;
            font-size: 1.1em;
        }
        #prompt-entry-container input[type="text"],
        #prompt-entry-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: sans-serif; /* Ensure textarea font matches */
            resize: vertical; /* Allow vertical resize */
        }
        #save-final-button { /* Use a unique ID */
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 25px; /* Add space above the save button */
        }
    </style>
</head>
<body>
    <script>
        // Check password verification
        if (!sessionStorage.getItem('passwordVerified')) {
            alert("Access denied. Please start from the consent page.");
            window.location.href = 'ethics_consent.html';
        }
    </script>
    <div id="prompt-entry-container">
        <h1>Final Step: Describe Your Style</h1>
        <p>Please briefly describe the visual style you had in mind during the experiment. This will help us understand your choices.</p>
        
        <label for="style-description-input">Your Style Description:</label>
        <textarea id="style-description-input" name="style_description" rows="4" placeholder="e.g., vintage photo, cartoonish, like a roman fresco..."></textarea>

        <button id="save-final-button">Save Feedback</button>
    </div>

    <!-- Load the script for this page -->
    <script src="js/prompt.js"></script>
</body>
</html>
