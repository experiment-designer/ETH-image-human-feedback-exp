<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feedback Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        (function enforceLambdaParam() {
            const defaultLam = '0.1';
            const url = new URL(window.location.href);
            if (!url.searchParams.has('lam')) {
                const lamValue = url.searchParams.get('lambda') || defaultLam;
                url.searchParams.set('lam', lamValue);
                if (url.searchParams.has('lambda')) {
                    url.searchParams.delete('lambda');
                }
                window.location.replace(url.toString());
                return;
            }
            if (url.searchParams.has('lambda')) {
                url.searchParams.delete('lambda');
                window.history.replaceState(null, '', url.toString());
            }
        })();

        const currentUrl = new URL(window.location.href);
        const isQuickMode = currentUrl.searchParams.has('quick');

        if (isQuickMode) {
            let quickInitialized = false;
            try {
                sessionStorage.setItem('passwordVerified', 'true');
                sessionStorage.setItem('userConsented', 'true');
                quickInitialized = sessionStorage.getItem('quickModeInitialized') === 'true';
            } catch (err) {
                console.warn('Quick mode could not access sessionStorage:', err);
            }

            if (!quickInitialized) {
                try {
                    const keysToClear = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (!key) continue;
                        if (key === 'imageFeedback' || key === 'benchmarkEpisodeKeys' || key === 'currentLambda') {
                            keysToClear.push(key);
                        } else if (key === 'imageFeedback_backup' || key.startsWith('imageFeedback_') || key.startsWith('benchmarkEpisodeKeys_')) {
                            keysToClear.push(key);
                        }
                    }
                    keysToClear.forEach(key => localStorage.removeItem(key));
                } catch (err) {
                    console.warn('Quick mode could not reset stored questionnaire data:', err);
                }

                try {
                    sessionStorage.setItem('quickModeInitialized', 'true');
                } catch (err) {
                    console.warn('Quick mode could not mark initialization in sessionStorage:', err);
                }
            }
        }

        let passwordVerified = false;
        let userConsented = false;
        try {
            passwordVerified = sessionStorage.getItem('passwordVerified') === 'true';
            userConsented = sessionStorage.getItem('userConsented') === 'true';
        } catch (err) {
            console.warn('Unable to read authentication flags from sessionStorage:', err);
        }

        // Check password verification and consent - redirect silently if not authenticated unless quick mode is active
        if (!isQuickMode && (!passwordVerified || !userConsented)) {
            const queryString = window.location.search;
            const target = queryString ? `ethics_consent.html${queryString}` : 'ethics_consent.html';
            window.location.replace(target);
        }
    </script>
    <!-- Introduction container removed -->

    <div id="image-container">
        <!-- h2 will be updated by JS to "Question X / Y" -->
        <h2 id="image-info">Loading...</h2>
        <img id="current-image" src="" alt="Current experiment image">
    </div>

    <div id="feedback-container">
        <h3>Which image is the closest to your style?</h3>
        <form id="feedback-form">
            <label>
                <input type="radio" name="policy_preference" value="1"> Policy 1 (Top-Left/Leftmost)
            </label>
            <label>
                <input type="radio" name="policy_preference" value="2"> Policy 2
            </label>
            <label>
                <input type="radio" name="policy_preference" value="3"> Policy 3
            </label>
            <label>
                <input type="radio" name="policy_preference" value="4"> Policy 4 (Bottom-Right/Rightmost)
            </label>
        </form>
    </div>

    <div id="navigation-container">
        <button id="prev-button">Previous</button>
        <span id="progress"></span>
        <button id="next-button">Next</button>
        <button id="finish-button" style="display: none;">Finish & Enter Prompt</button> <!-- Added Finish button -->
    </div>

    <!-- Prompt container removed -->

    <!-- Save container removed -->

    <!-- Load the list of images first -->
    <script src="js/imageList.js"></script>
    <!-- Then load the main script -->
    <script src="js/script.js"></script>
</body>
</html>
