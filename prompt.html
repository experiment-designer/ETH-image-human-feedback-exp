<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feedback - Enter Prompts</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add specific styles for the prompt page */
        body {
            /* justify-content: center; */ /* Removed - centering handled by style.css */
            min-height: 80vh;
        }
        #prompt-entry-container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }
        #prompt-entry-container label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px; /* Add space above each label */
            font-weight: bold;
            font-size: 1.1em;
        }
        #prompt-entry-container input[type="text"],
        #prompt-entry-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: sans-serif; /* Ensure textarea font matches */
            resize: vertical; /* Allow vertical resize */
        }
        #submit-button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 25px; /* Add space above the save button */
        }
    </style>
</head>
<body>
    <script>
        (function enforceLambdaParam() {
            const defaultLam = '0.1';
            const url = new URL(window.location.href);
            if (!url.searchParams.has('lam')) {
                const lamValue = url.searchParams.get('lambda') || defaultLam;
                url.searchParams.set('lam', lamValue);
                if (url.searchParams.has('lambda')) {
                    url.searchParams.delete('lambda');
                }
                window.location.replace(url.toString());
                return;
            }
            if (url.searchParams.has('lambda')) {
                url.searchParams.delete('lambda');
                window.history.replaceState(null, '', url.toString());
            }
        })();

        const promptUrl = new URL(window.location.href);
        const isQuickMode = promptUrl.searchParams.has('quick');

        if (isQuickMode) {
            try {
                sessionStorage.setItem('passwordVerified', 'true');
                sessionStorage.setItem('userConsented', 'true');
            } catch (err) {
                console.warn('Quick mode could not prime sessionStorage on prompt page:', err);
            }
        } else {
            let passwordVerified = false;
            try {
                passwordVerified = sessionStorage.getItem('passwordVerified') === 'true';
            } catch (err) {
                console.warn('Unable to read password verification flag from sessionStorage on prompt page:', err);
            }

            if (!passwordVerified) {
                alert("Access denied. Please start from the consent page.");
                const queryString = window.location.search;
                window.location.href = queryString ? `ethics_consent.html${queryString}` : 'ethics_consent.html';
            }
        }
    </script>
    <div id="prompt-entry-container">
        <form id="prompt-form" action="https://formspree.io/f/xpwjklwz" method="POST">
            <h1>Final Step: Describe Your Style</h1>
            <p>Please briefly describe the visual style you had in mind during the experiment. This will help us understand your choices.</p>

            <label for="style-description-input">Your Style Description:</label>
            <textarea id="style-description-input" name="style_description" rows="4" placeholder="e.g., vintage photo, cartoonish, like a roman fresco..." required></textarea>

            <input type="hidden" name="lambda" id="lambda-input" value="">
            <input type="hidden" name="feedback_json" id="feedback-json-input" value="">

            <button id="submit-button" type="submit">Submit Feedback</button>
            <p id="form-status" style="margin-top:10px; display:none;"></p>
        </form>
    </div>

    <!-- Load the script for this page -->
    <script src="js/prompt.js"></script>
</body>
</html>
